build:
  gpu: true
  cuda: "12.1"
  # Keep python packages minimal here; torch is provided by the base image.
  python_version: "3.10"
  python_packages:
    - "transformers==4.35.0"
    - "diffusers==0.21.0"
    - "accelerate==0.24.0"
    - "opencv-python-headless==4.9.0.80"
    - "pillow==10.0.0"
    - "numpy==1.24.3"
    - "scipy==1.11.3"
    - "scikit-image==0.21.0"
    - "imageio==2.31.5"
    - "safetensors>=0.4.2"
    - "wget"
    - "einops>=0.7.0"
    - "timm>=0.9.16"
  # Real-ESRGAN will be installed during setup() if needed

predict: "predict.py:EnhancedPredictor"